<div class="container allCab">
  <a mat-raised-button  color="primary" routerLink="/add-user">Add User</a>
</div>


<div class="container allCab">
  <table mat-table [dataSource]="allCabs" class="mat-elevation-z8 col-6 table-stripped" matSort>

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Battery_Details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Battery_Details </th>
      <td mat-cell *matCellDef="let element"> {{element.Battery_Details.Vehicle_Type}} <br>{{element.Battery_Details.Battery_Percent}}<br>{{element.Battery_Details.Battery_id}} </td>
      


    </ng-container>
    <ng-container matColumnDef="order_details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> order_details </th>
        <td mat-cell *matCellDef="let element"> {{element.order_details}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['/edit-user',element.id]">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
          </a>
          <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" (click)="openDeleteModel(element.id)"></mat-icon>

        </td>
      </ng-container>
      
       <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.Rating">
            <mat-icon *ngFor="let star of getRatingStars(element.Rating)">star</mat-icon>
          </ng-container>
        </td>
      </ng-container>
<!-- 
      <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.Rating">
            <mat-icon *ngFor="let star of getRatingStars(element.Rating)">{{ star }}</mat-icon>
          </ng-container>
        </td>
      </ng-container> -->
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
