<div class="user_management" >
  <h2 id="user" ><span style="background-color: orangered;"> USER MANAGEMENT </span></h2>
  <div class="example-container mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSourse" class="mat-elevation-z8" matSort>

    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Battery_Details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Battery_Details </th>
        <td mat-cell *matCellDef="let element"> {{element.Battery_Details.Vehicle_Type}} <br>{{element.Battery_Details.Battery_Percent}}<br>{{element.Battery_Details.Battery_id}} </td>
        
  
  
      </ng-container>
      <ng-container matColumnDef="order_details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> order_details </th>
          <td mat-cell *matCellDef="let element"> {{element.order_details}} </td>
        </ng-container>
  
        
         <ng-container matColumnDef="Rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.Rating">
              <mat-icon *ngFor="let star of getRatingStars(element.Rating)">star</mat-icon>
            </ng-container>
          </td>
        </ng-container>
 
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
